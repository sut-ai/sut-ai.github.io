<!--viewport meta-tag for responsiveness-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Local CSS Stylesheets -->

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<!-- Bootstrap v5 -->
<script src="{{ '/assets/js/popper.min.js' | prepend: site.baseurl }}"></script>
<link href="{{ '/assets/css/bootstrap.min.css' | prepend: site.baseurl }}" rel="stylesheet">
<script src="{{ '/assets/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>

<!-- FontAwesome JS-->
<script src="{{ '/assets/js/fontawesome.js' | prepend: site.baseurl }}"></script>

<!-- Custom Font -->
<link rel="stylesheet" type="text/css" href="{{ /assets/customfont/customfont.css | prepend: site.baseurl }}" />

<!-- Loading mathjax macro -->
<!-- Load mathjax -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-AMS_HTML"></script>
<!-- MathJax configuration -->
<script type="text/x-mathjax-config" defer>
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                processEscapes: true,
                processEnvironments: true
            },
            // Center justify equations in code and markdown cells. Elsewhere
            // we use CSS to left justify single line equations in code cells.
            displayAlign: 'center',
            "HTML-CSS": {
                styles: {'.MathJax_Display': {"margin": 0}},
                linebreaks: { automatic: true }
            }
        });



</script>
<link rel="stylesheet" href="{{ '/assets/css/codehilite.css' | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">

{% if site.data.index.config.google_analytics_id %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{site.data.index.config.google_analytics_id}}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{site.data.index.config.google_analytics_id}}');


</script>
{% endif %}

{% if site.data.index.config.search != null %}
<!--jekyll-simple-search-->
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
{% endif %}
